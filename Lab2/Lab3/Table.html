<!DOCTYPE html>
<html>
<head>
  <title>Product Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f2f2f2;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logo {
      font-weight: bold;
      font-size: 24px;
    }

    #logout {
      text-decoration: none;
      color: #000;
    }

    main {
      margin: 20px;
    }

    .product-list, .vertical {
      margin-bottom: 20px;
    }

    .table {
      border-collapse: collapse;
      width: 100%;
    }

    .table th, .table td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    .table th {
      background-color: #f2f2f2;
    }

    .table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .place-order {
      text-align: right;
    }
  </style>
</head>
<body>
  <header>
    <div id="logo">Logo</div>
    <h2>Welcome, John Doe</h2>
    <div id="logout"><a href="#">Logout</a></div>
  </header>
  
  <main>
    <div class="product-list">
      <h2>Product List</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stack</th>
            <th>Action</th>
            
          </tr>
        </thead>
        <tbody>
          
          <tr>
            <td>Node.Js</td>
            <td>Full</td>
            <td>Partial</td>
            <td>Partial</td>
          </tr>
          <tr>
            <td>React</td>
            <td>Edit</td>
            <td>Edit</td>
            <td>Edit</td>
          </tr>

          <tr>
            <td>Angular</td>
            <td>Edit</td>
            <td>Edit</td>
            <td>Edit</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <div class="vertical">
      <h2>Yours Shipping</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Total</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Node.Js</td>
            <td>$10</td>
            <td>$12</td>
            <td>- +</td>
          </tr>
          <tr>
            <td>Angular</td>
            <td>$20</td>
            <td>$22</td>
            <td> - +</td>
          </tr>
         
        </tbody>
      </table>
    </div>
    
    <div class="place-order">
      <button>Place Order</button>
    </div>
  </main>
</body>
</html>
